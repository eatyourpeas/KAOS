<ion-header>

  <ion-navbar>
    <ion-title>wards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">
  <ion-list >
    <button ion-item *ngFor="let ward of ward_data" (click)="itemTapped($event, ward)" detail>
      <!--ion-icon [name]="item.icon" item-start></ion-icon-->
      <div class="wardTitle">
        {{ward.ward_name}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>

  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <div>
          <img class="kaos-icon" src="assets/imgs/KAOS800_round.png"/>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h4>
            <i>
              King's Adolescent Outreach Service
            </i>
          </h4>
          <hr>
          <h6>
            Supporting young people across King's College Hospital
          </h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>

      <div class="signupform">
        <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Your email address"
                [class.invalid]="!signupForm.controls.email.valid && blur">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Your password"
                [class.invalid]="!signupForm.controls.password.valid && blur">
              </ion-input>
            </ion-item>

            <div class="submitbutton">
              <button ion-button block type="submit" [disabled]="!signupForm.valid">
                Create an Account
              </button>
            </div>
        </form>
      </div>
    </ion-row>
  </ion-grid>


</ion-content>

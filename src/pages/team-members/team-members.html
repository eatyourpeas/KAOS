<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngIf="team_members?.length > 0; else nomembersyet">
    <button ion-item *ngFor="let member of team_members" class="content" (click)="onSelect(member.uid)">
      <ion-avatar item-start>
          <img src={{member.avatar}}>
      </ion-avatar>
      <h2>{{ member.title }} {{member.first_name}} {{member.second_name}}</h2>
      <h3>{{ member.role }}</h3>
      <h6>{{ member.secondary_role }}</h6>
    </button>

  </ion-list>
  <ng-template #nomembersyet>
    <h2 id="nomembers">KAOS does not yet have any members</h2>
  </ng-template>
</ion-content>

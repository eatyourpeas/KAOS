<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let member of team_members" class="content">
      <ion-avatar item-start>
        <div *ngIf="member.avatar;else content">
          <img src="assets/imgs/heads/{{member.avatar}}">
        </div>
        <ng-template #content><img src="assets/imgs/heads/doctor.jpg"></ng-template>
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <h3>{{member.role}}</h3>
      <p>{{member.strap_line}}</p>
    </ion-item>
  </ion-list>
</ion-content>

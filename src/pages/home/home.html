<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <div>
          <img class="kaos-icon" src="assets/imgs/KAOS800_round.png"/>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h4>
            <i>
              King's Adolescent Outreach Service
            </i>
          </h4>
          <hr>
          <h6>
            Supporting young people across King's College Hospital
          </h6>
        </div>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="square" (click)="goList()">Resources</button>
      </ion-col>
      <ion-col>
        <button ion-button class="square" (click)="goQuiz()">Quiz</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="square" (click)="goAbout()">About KAOS</button>
      </ion-col>
      <ion-col>
        <button ion-button class="square" (click)="goTeam()">Meet the Team</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <div>
          <img class="kaos-icon" src="assets/imgs/KAOS800_round.png"/>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <h4>
            <i>
              King's Adolescent Outreach Service
            </i>
          </h4>
          <hr>
          <h6>
            Supporting young people across King's College Hospital
          </h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="resetpasswordform">
        <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Your email address"
              [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
            </ion-input>
          </ion-item>

          <div class="submitbutton">
            <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
              Reset your Password
            </button>
          </div>
        </form>
      </div>
    </ion-row>
  </ion-grid>

</ion-content>

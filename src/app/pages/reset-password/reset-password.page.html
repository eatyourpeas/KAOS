<ion-toolbar color="primary" text-center>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Reset Password</ion-title>
</ion-toolbar>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <img class="centred" src="assets/imgs/kaosredthread.png"/>
    </ion-row>
    <ion-row>
      <ion-text>
        <h4>
          <i class="centred">
            King's Adolescent Outreach Service
          </i>
        </h4>
        <h6 class="centred">
          Supporting young people across King's College Hospital
        </h6>
      </ion-text>
    </ion-row>
    <ion-row>
      <form [formGroup]="passwordresetForm" (submit)="resetPassword()" novalidate>
        <ion-item class="centred">
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Your email address"
            [class.invalid]="!passwordresetForm.controls.email.valid"></ion-input>
        </ion-item>
        <div class="centred">
          <ion-button expand="outline" type="submit" [disabled]="!passwordresetForm.valid">
            Reset Password
          </ion-button>
        </div>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
